    <script>
      console.log(searchIndex(['hello', 'world', 'search', 'good']));
      console.log(searchIndex(['not', 'found']));

      function searchIndex(array) {
        for(let i = 0; i < array.length; i++) {
          if(array[i] === 'search') {
            return i;
          }
        }
        return -1;
      }
